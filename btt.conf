<VirtualHost localhost:80>

    Alias /static /var/www/btt/bttviewer/static
    <Directory /var/www/btt/bttviewer/static>
        Require all granted
    </Directory>

    <Directory /var/www/btt>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess btt python-path=/var/www/btt:/var/www/btt/bttenv/lib/python2.7/site-packages
    WSGIProcessGroup btt
    WSGIScriptAlias / /var/www/btt/btt/wsgi.py

</VirtualHost>